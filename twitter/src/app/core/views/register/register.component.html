<mat-card fxFlex="60" fxFlex.lt-md="90">
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">
        <p>
            <mat-form-field>
              <input type="email" matInput placeholder="Email" formControlName="email">
            </mat-form-field>
          </p>
      <p>

        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button [disabled]="form.invalid" type="submit" mat-button (click)="submit()">Register</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
